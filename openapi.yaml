openapi: "3.0.0"
info:
  title: Backtesting API
  version: '0.1'
paths:
  /backtest/start:
    post:
      operationId: main.start_backtest
      description: start a new backtest
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRequest"
      responses:
        200:
          description: test started correctly
          content:
            application/json:
              schema:
                type: object
        401:
          description: invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequest"

components:
  schemas:
    InvalidRequest:
      type: object
      properties:
        error:
          type: string
        details:
          type: string
    Url:
      type: object
      properties:
        host:
          type: string
        port:
          type: integer
        slug:
          type: string
    StartRequest:
      type: object
      properties:
        asset:
          description: e.g. BTCUSDT
          type: string
        timeframe:
          description: e.g. 1m
          type: string
        start_time:
          description: e.g. 1602615471 (Unix timestamp 13.10.2020 18:57:51)
          type: integer
        end_time:
          description: e.g. 1634151471 (Unix timestamp 13.10.2021 18:57:51)
          type: integer
        model_url:
          description: e.g. url to model
          $ref: '#/components/schemas/Url'
        signals:
          description: list of urls to signales expected by model
          type: array
          items:
            type: object
            properties:
              name:
                description: e.g. price
                type: string
              url:
                $ref: '#/components/schemas/Url'
